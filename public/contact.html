<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="../css/output.css">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
    </head>

    <body class="bg-cursor sm:px-8 max-w-7xl mx-auto">
        <header class="bg-cyan">
            <nav class="text-cursor mx-auto flex container items-center justify-between py-6">
                <p class="text-md sm:text-2xl font-bold">Practical II Web Application</p>

                <div class="text-sm sm:text-md flex gap-x-6">
                    <a href="/">Homepage</a>
                    <a href="/public/about">About Me</a>
                    <a href="/public/topic">Competitive Chess</a>
                    <a href="/public/net">Partner Pages</a>
                    <a href="/public/degree">My Degree</a>
                    <a href="/public/contact">Contact Me</a>
                </div>
            </nav>
        </header>

        <main class="text-terminal my-8">
            <section class="container mx-auto px-6 py-8 sm:py-20 lg:px-0 flex justify-center bg-moonstone rounded-xl">
                <div class="w-full prose m-0 md:px-6">
                    <h1 class="text-3xl text-center font-bold">Contact Me</h1>

                    <form class="flex flex-col gap-4" action="/">
                        <fieldset class="space-y-4">
                            <div class="flex flex-col">
                                <label for="email">Your Email</label>
                                <input id="email" type="email" placeholder="example@gmail.com" class="p-2 rounded border border-moonstone-200">
                            </div>

                            <div class="flex flex-col">
                                <label for="subject">Subject of Discussion</label>
                                <input id="subject" type="text" class="p-2 rounded border border-moonstone-200">
                            </div>

                            <div class="flex flex-col">
                                <label for="description">Description</label>
                                <textarea id="description" rows="3" class="p-2 rounded border border-moonstone-200"></textarea>
                            </div>
                        </fieldset>

                        <div class="flex justify-center pt-6">
                            <button type="submit" onclick="alert('Your message was sent!')" class="bg-moonstone-100 hover:bg-moonstone-200 font-bold py-2 px-4 rounded">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="text-cursor bg-cyan">
            <div class="flex container items-center justify-between py-4">
                <p>&copy;2024 All Rights Reserved - Design by <a href="https://github.com/rockstonezap">Aleksandr Zapparov</a></p>

                <div class="grid grid-flow-col gap-4">
                    <a class="size-8" target="_blank" href="https://www.linkedin.com/in/aleksandr-zapparov/">
                        <i class="ph ph-linkedin-logo text-[32px] text-cursor"></i>
                        <span class="sr-only">Follow me on Linkedin</span>
                    </a>
                    <a class="size-8" target="_blank" href="https://github.com/zapalblizh/">
                        <i class="ph ph-github-logo text-[32px] text-cursor"></i>
                        <span class="sr-only">Follow me on Github</span>
                    </a>
                </div>
            </div>
        </footer>

        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </body>
</html>
